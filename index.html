<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garrettc123 | Developer & Automation Engineer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .container { max-width: 800px; }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #58a6ff, #3fb950);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    .subtitle {
      font-size: 1.3rem;
      color: #8b949e;
      margin-bottom: 2rem;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      justify-content: center;
      margin-bottom: 2.5rem;
    }
    .tag {
      background: #161b22;
      border: 1px solid #30363d;
      color: #58a6ff;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
    }
    .links {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      padding: 0.7rem 1.8rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.8; }
    .btn-primary { background: #238636; color: #fff; }
    .btn-secondary { background: #21262d; color: #e6edf3; border: 1px solid #30363d; }
    footer {
      margin-top: 4rem;
      color: #484f58;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Garrettc123</h1>
    <p class="subtitle">Software Developer &bull; Automation Engineer &bull; AI Builder</p>
    <div class="tags">
      <span class="tag">Python</span>
      <span class="tag">Node.js</span>
      <span class="tag">AWS</span>
      <span class="tag">AI Agents</span>
      <span class="tag">CI/CD</span>
      <span class="tag">Docker</span>
      <span class="tag">Kubernetes</span>
      <span class="tag">Full-Stack</span>
    </div>
    <div class="links">
      <a href="https://github.com/Garrettc123" class="btn btn-primary">GitHub Profile</a>
      <a href="mailto:garrettc123@github.com" class="btn btn-secondary">Contact</a>
    </div>
  </div>
  <footer>
    <p>Built with GitHub Pages &mdash; &copy; 2026 Garrettc123</p>
  </footer>
</body>
</html>
